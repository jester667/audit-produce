name: Build and publish library

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - 'develop'
      - 'feature/create_service'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11

      - name: Build and publish library
        run: gradle clean build publishToMavenLocal --debug

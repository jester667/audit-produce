plugins {
    id 'java'
    id 'java-library'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.7.11'
    id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'ru.neoflex'
version = '1.0.0'
sourceCompatibility = '11'

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = 'ru.neoflex'
            artifactId = 'audit-producer'
            version = '1.0.0'
            from components.java
        }
    }
    repositories {
        maven {
            url uri('libs')
        }
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.11'
    compileOnly 'org.projectlombok:lombok:1.18.26'
    annotationProcessor 'org.projectlombok:lombok:1.18.26'
    implementation 'org.springframework.boot:spring-boot-starter-aop:2.7.11'
    implementation("org.springframework.kafka:spring-kafka:2.7.11")
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.11'
}

tasks.named('test') {
    useJUnitPlatform()
}
